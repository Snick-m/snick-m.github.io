<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Params from XSS</title>
</head>

<body>
    <div id="info"></div>
    <script defer>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        var info = "";

        for (const [key, value] of urlParams.entries()) {
            info += key + ": " + value + '<br>';
        }

        document.getElementById("info").innerHTML = info;
    </script>

    <div style="top:400px">Don't Worry. Nothing is being saved. Visit https://github.com/snick-m/snickm.github.io to find the source of this project under ShowParams folder.</div>
    
</body>

</html>
