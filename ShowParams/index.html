<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Params from XSS</title>
</head>

<body style="font-family: monospace, sans-serif;">
    <div id="info"></div>
    <script defer>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        var info = "";

        for (const [key, value] of urlParams.entries()) {
            info += key + ": " + value + '<br>';
        }

        document.getElementById("info").innerHTML = info;
    </script>

    <div style="position:absolute; bottom:100px; font-weight:bold; color: green">Don't Worry. Nothing is being saved. Visit <a href="https://github.com/snick-m/snick-m.github.io">Source Link</a> to find the source of this project under ShowParams folder.</div>

</body>

</html>
